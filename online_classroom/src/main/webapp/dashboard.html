<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="js/loadPage.js"></script>
</head>
<body onload="loadDashboardPage()">
    <h1>Dashboard</h1>
    <div id="login-container"></div>
    <h2>Enrolled courses</h2>
    <div id="courses-container"></div>
    <h2>All courses</h2>
    <div id="all-courses-container"></div>
    <div id="create-course-container">
        <h2>Create Course</h2>
        <form action='/create-course' method='POST'>
            <label for="courseTitle">Course Title</label>
            <input type="text" name="courseTitle"></input><br/><br/>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="upload-video">
        <h2>Upload Video</h2>
        <form action="/upload-video" method='POST' enctype="multipart/form-data">
            <label for="videoFile">Select a video file:</label>
            <input type="file" name="videoFile"><br><br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
