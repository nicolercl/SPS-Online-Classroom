<!DOCTYPE html>
<html>
<head>
    <title>Online Classroom</title>
    <script src="js/loadPage.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkLoginStatus()" class="register">
    <br><br><br><br><br><br>
    <div class="container">
    <h1>Register Page</h1>
    <div id="login-container"></div><br><br>
    <form action='/register' method='POST' id='register-form'>
        
       <label for="name">Name</label><br>
       <input type="text" id="name" placeholder="Enter Name" name="name"><br><br>
        
        <label for="identity">Identity</label><br>
        <select class="custom-select" style="width:30em;" name="identity" id="identity" form="register-form">
            <option value="student">Student</option>
            <option value="professor">Professor</option>
        </select><br><br>
       
        <input type="submit" class="registerbtn" value="Submit">
    </form>
  </div>
  <br><br><br><br><br><br>
</body>
</html>
